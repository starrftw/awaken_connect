<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Kaspa Logo - Simple K Symbol -->
  <defs>
    <linearGradient id="kaspaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e" stroke="#3a3a5e" stroke-width="2"/>
  
  <!-- K letter -->
  <text x="32" y="44" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="url(#kaspaGradient)" 
        text-anchor="middle">K</text>
  
  <!-- Decorative elements -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#4a4a6e" stroke-width="1" opacity="0.5"/>
</svg>
